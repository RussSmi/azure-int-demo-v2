# IaC variables

variables:

  projectName: 'lappaisdemo$'
  suffix: 'nonprod'

  # TODO: Fill in with the name of your Azure service connection
  devServiceConnection: ''

  # Resource Group
  resourceGroupLocation: 'uksouth'
  resourceGroupName: 'rg-uks-ais-demo-lappsingleten-$(suffix)'

  # Storage
  storageName: 'sa$(projectName)$(suffix)'
  appServicePlanName: 'asp$(projectName)$(suffix)'

  #  Logic App lapp-ais-demo-nonprod
  logicAppName: 'lapp-ais-demo-$(suffix)'

  # API Connections
  officeConnectionName: 'la-wus-$(projectName)-connection-office365'

  # Project artifacts
  logicAppCIArtifactName: 'logicapp_publish_artifact'
